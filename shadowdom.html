<!DOCTYPE html>
<html>

<head>
  <title>Shadow DOM :dir() Tests</title>
  <style>
    /* Style elements with dir="rtl" differently */
    :dir(rtl) {
      background-color: lightgreen;
      padding: 10px;
      border: 2px solid darkgreen;
    }

    /* Style elements with dir="ltr" differently */
    :dir(ltr) {
      background-color: lightblue;
      padding: 10px;
      border: 2px solid darkblue;
    }

    div {
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id="host2" dir="rtl"><span> 3 4 </span></div>
  <div id="host3" dir="rtl"><span> 3 4 </span></div>
  <div id="host4" dir="auto"><span> 1 2 </span></div>
  <div id="host5" dir="auto"><span> &#1571;&#1582;&#1576;&#1575;&#1585; </span></div>
  <div id="host6" dir="ltr"><span>English Text</span></div>
  <div id="host7" dir="rtl"><span>&#1575;&#1604;&#1593;&#1585;&#1576;&#1610;&#1577;</span></div>
