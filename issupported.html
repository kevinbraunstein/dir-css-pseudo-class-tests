<!DOCTYPE html>
<html>
<head>
    <title>:dir() Pseudo-class Support Test</title>
    <style>
        .dir-test:dir(rtl) {
            color: green;
        }
    </style>
</head>
<body>

    <h1>:dir() Pseudo-class Support Test</h1>

    <div id="testContainer">
        <div> Test Element: <p id="testElement" class="dir-test" dir="rtl">This text should be green if :dir() is supported.</p></div>
        <div> Result: <div id="result"></div></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const testElement = document.getElementById("testElement");
            const resultDiv = document.getElementById("result");

            // Delay the check to allow styles to be applied first
            setTimeout(() => {
                try {
                    if (testElement.matches(":dir(rtl)")) {
                        resultDiv.innerText = ":dir() pseudo-class is supported!";
                    } else {
                        resultDiv.innerText = ":dir() pseudo-class is not supported!";
                    }
                } catch (error) {
                    resultDiv.innerText = ":dir() pseudo-class is not supported!";
                }
            }, 100);
        });
    </script>
</body>
</html>
