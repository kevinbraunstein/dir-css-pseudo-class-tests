<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:dir() Pseudo-class Support Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        #testContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .test-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            width: 100px;
            color: #333;
        }

        #testElement {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .dir-test:dir(rtl) {
            color: green;
        }

        #result {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>:dir() Pseudo-class Support Test</h1>

    <div id="testContainer">
        <div class="test-item">
            <label for="testElement">Test Element:</label>
            <p id="testElement" class="dir-test" dir="rtl">This text should be green if :dir() is supported.</p>
        </div>
        <div class="test-item">
            <label for="result">Result:</label>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const testElement = document.getElementById("testElement");
            const resultDiv = document.getElementById("result");

            // Delay the check to allow styles to be applied first
            setTimeout(() => {
                try {
                    if (testElement.matches(":dir(rtl)")) {
                        resultDiv.innerText = ":dir() pseudo-class is supported!";
                    } else {
                        resultDiv.innerText = ":dir() pseudo-class is not supported!";
                    }
                } catch (error) {
                    resultDiv.innerText = ":dir() pseudo-class is not supported!";
                }
            }, 100);
        });
    </script>

</body>
</html>
